<form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
  
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Reporting User</mat-label>
        <input matInput formControlName="reportingUser" >
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" >
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Importance</mat-label>
        <input matInput formControlName="importance">
      </mat-form-field>
    </p>
    <p>
      <button mat-raised-button color="primary" type="submit" [disabled]="!reportForm.valid">Submit</button>
    </p>
  
  </form>
