<div class="report" >
    <mat-card class="card" *ngFor="let report of reports">

        <mat-card-content>Reporting User: {{ report.reportingUser }}</mat-card-content>
        <mat-card-content>Reporting Description: {{ report.description }}</mat-card-content>
        <mat-card-content>Importance: {{report.importance}}</mat-card-content>

        <mat-card-actions><button mat-raised-button color="warn" (click)="deleteReport(report._id!)">delete</button></mat-card-actions>
